<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario -> Insertar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
      function guardar() {
        $.post(
          "../controller/productsController.php",
          $("#datos").serialize(),
          respuesta
        );
      }
      function respuesta(arg) {
        alert(arg);
      }
    </script>
  </head>
  <body>
    <div class="container col-10 mt-2">
      <!-- As a heading -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1 text-decoration-none" href="index.html"
            >Inventario</a
          >
        </div>
      </nav>

      <!-- Content -->
      <div class="col">
        <h1 class="display-5">Insert Product</h1>
        <div class="col-5">
          <div class="row">
            <form id="datos">
              <div class="col">
                <!-- Opcion insertar hidden para enviar al $_POST['opcion']-->
                <input
                  class="form-control"
                  name="opcion"
                  type="text"
                  value="insertar"
                  hidden
                />
                <!-- Descripcion -->
                <div class="row">
                  <label for="descripcion" class="form-label mt-3"
                    >Descripcion</label
                  >
                  <input
                    id="descripcion"
                    class="form-control"
                    name="descripcion"
                    type="text"
                    placeholder="Enter the product description"
                  />
                </div>
                <div class="row d-flex align-content-center">
                  <!-- Stock -->
                  <div class="col-4">
                    <label for="stock" class="form-label mt-3">Stock</label>
                    <input
                      type="number"
                      id="stock"
                      name="stock"
                      class="form-control"
                      placeholder="Number"
                    />
                  </div>

                  <!-- Estado -->
                  <div class="col-8">
                    <label for="estado" class="form-label mt-3">Status</label>
                    <select
                      name="estado"
                      class="form-select"
                      aria-label="Default select example"
                    >
                      <option selected>Seleccione el estado</option>
                      <option value="Nuevo">Nuevo</option>
                      <option value="Imperfecciones">Imperfecciones</option>
                      <option value="Segunda Mano">Segunda Mano</option>
                    </select>
                  </div>
                </div>

                <iframe
                  src="https://www.minijuegos.com/embed/pacman"
                  style="width: 100%; height: 100%"
                  frameborder="0"
                  allowfullscreen
                ></iframe>
              </div>

              <!-- button -->
              <div class="d-grid gap-2 col-6 mx-auto">
                <button
                  class="btn btn-primary mt-3"
                  type="button"
                  onclick="guardar()"
                >
                  Guardar
                </button>
                <a href="./index.html" class="btn btn-danger">Cancel</a>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="card mt-5">
        <div class="card-header">Featured</div>
        <div class="card-body">
          <h5 class="card-title">Est. Cristopher Vanegas</h5>
          <p class="card-text">GitHub</p>
          <a href="https://github.com/CristopherVanegas" class="btn btn-primary"
            >Click me!</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
