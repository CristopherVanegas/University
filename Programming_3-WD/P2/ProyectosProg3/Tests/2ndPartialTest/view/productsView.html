<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario -> Mostrar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
      function cargardatos() {
        $.post(
          "../controller/productsController.php",
          { opcion: "consulta" },
          respuesta
        );
      }
      function respuesta(arg) {
        $("#datos tbody").append(arg);
      }

      window.onload = cargardatos;
    </script>
  </head>
  <body>
    <div class="container col-10 mt-2">
      <!-- As a heading -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1 text-decoration-none" href="index.html"
            >Inventario</a
          >
        </div>
      </nav>

      <!-- Content -->
      <div class="col-6">
        <h1 class="display-5">Consulta de Productos</h1>
        <div class="col">
          <table id="datos" class="table table-dark table-striped-columns">
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- Go back -->
      <a href="index.html" class="btn btn-danger">Go back</a>

      <!-- Footer -->
      <div class="card mt-5">
        <div class="card-header">Featured</div>
        <div class="card-body">
          <h5 class="card-title">Est. Cristopher Vanegas</h5>
          <p class="card-text">GitHub</p>
          <a href="https://github.com/CristopherVanegas" class="btn btn-primary"
            >Click me!</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
