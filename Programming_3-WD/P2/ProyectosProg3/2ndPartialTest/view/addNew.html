<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario -> Insertar</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script type="text/javascript">
      function guardar() {
        $.post(
          "../controller/productsController.php",
          $("#datos").serialize(),
          respuesta
        );
      }
      function respuesta(arg) {
        alert(arg);
      }
    </script>
  </head>
  <body>
    <div class="container col-10 mt-2">
      <!-- As a heading -->
      <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand mb-0 h1 text-decoration-none" href="index.html"
            >Inventario</a
          >
        </div>
      </nav>

      <!-- Content -->
      <div class="col-6">
        <h1 class="display-5">Insert Product</h1>
        <div class="col">
          <div class="container d-flex justify-content-center">
            <form id="datos">
              <input
                class="form-control"
                name="opcion"
                type="text"
                value="insertar"
                hidden
              />
              <label for="code" class="form-label mt-3">Descripcion</label>
              <input
                type="text"
                id="code"
                name="descripcion"
                class="form-control"
                placeholder="Ingrese el codigo en numero"
              />
              <label for="date_release" class="form-label mt-3">Stock</label>
              <input
                type="text"
                id="date_release"
                name="stock"
                class="form-control"
                placeholder="Ingrese el aÃ±o en numero"
              />
              <label for="price" class="form-label mt-3">Status</label>
              <input
                type="text"
                id="price"
                name="estado"
                class="form-control"
                placeholder="Ingrese el precio en numero"
              />

              <!-- button -->
              <div class="d-grid gap-2 col-6 mx-auto">
                <button
                  class="btn btn-primary mt-3"
                  type="button"
                  onclick="guardar()"
                >
                  Guardar
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>

      <!-- Footer -->
      <div class="card mt-5">
        <div class="card-header">Featured</div>
        <div class="card-body">
          <h5 class="card-title">Est. Cristopher Vanegas</h5>
          <p class="card-text">GitHub</p>
          <a href="https://github.com/CristopherVanegas" class="btn btn-primary"
            >Click me!</a
          >
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
