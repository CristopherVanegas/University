<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Consultar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript">
      function cargardatos() {
        $.post(
          "../CONTROLLER/carsController.php",
          { opcion: "consulta" },
          respuesta
        );
      }
      function respuesta(arg) {
        $("#datos tbody").append(arg);
      }

      window.onload = cargardatos;
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3">Consultar</h1>
      <div class="row">
        <!-- menu -->
        <div class="col-3 mt-3">
          <ul class="list-group">
            <li class="list-group-item active" aria-current="true">
              <h1>INVENTARIO DE AUTOS</h1>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none text-dark" href="insertar.html"
                >Agregar un nuevo modelo</a
              >
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none text-dark" href="index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>

        <!-- table -->
        <div class="col-9 mt-3">
          <table class="table" id="datos">
            <thead>
              <tr>
                <th scope="col">Idx</th>
                <th scope="col">Codigo</th>
                <th scope="col">Model</th>
                <th scope="col">Year</th>
                <th scope="col">Precio</th>
              </tr>
            </thead>
            <tbody class="table-group-divider"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
