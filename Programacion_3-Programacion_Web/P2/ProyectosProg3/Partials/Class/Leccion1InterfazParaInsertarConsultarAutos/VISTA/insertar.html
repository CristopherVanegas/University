<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Insertar</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="../js/jquery-3.7.0.min.js"></script>
    <script type="text/javascript">
      function guardar() {
        $.post(
          "../CONTROLLER/carsController.php",
          $("#datos").serialize(),
          respuesta
        );
      }
      function respuesta(arg) {
        alert(arg);
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h1 class="mt-3">Insertar</h1>
      <!-- content -->
      <div class="row">
        <!-- menu -->
        <div class="col-3 mt-3">
          <ul class="list-group">
            <li class="list-group-item active" aria-current="true">
              <h1>INVENTARIO DE AUTOS</h1>
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none text-dark" href="consultar.html"
                >Consultar</a
              >
            </li>
            <li class="list-group-item">
              <a class="text-decoration-none text-dark" href="index.html"
                >Home</a
              >
            </li>
          </ul>
        </div>
        <!-- form -->
        <div class="col-9 mt-3">
          <form id="datos">
            <input
              class="form-control"
              name="opcion"
              type="text"
              value="insertar"
              hidden
            />
            <label for="code" class="form-label mt-3">Codigo</label>
            <input
              type="text"
              id="code"
              name="code"
              class="form-control"
              placeholder="Ingrese el codigo en numero"
            />
            <label for="model" class="form-label">Model</label>
            <input
              class="form-control"
              id="model"
              name="model"
              type="text"
              placeholder="Ingrese el usuario"
            />
            <label for="date_release" class="form-label mt-3">Year</label>
            <input
              type="text"
              id="date_release"
              name="date_release"
              class="form-control"
              placeholder="Ingrese el aÃ±o en numero"
            />
            <label for="price" class="form-label mt-3">Precio</label>
            <input
              type="text"
              id="price"
              name="price"
              class="form-control"
              placeholder="Ingrese el precio en numero"
            />

            <!-- button -->
            <div class="d-grid gap-2 col-6 mx-auto">
              <button
                class="btn btn-primary mt-3"
                type="button"
                onclick="guardar()"
              >
                Guardar
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
